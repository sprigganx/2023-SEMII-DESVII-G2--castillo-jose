<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Laboratorio 18</title>
</head>
<body>
<h2>Registro de Usuario</h2>
    <form method="post" action="procesar_registro.php">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required><br>

        <label for="email">Email:</label>
        <input type="text" name="email" required pattern="^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$"><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required><br>

        <label for="password_repeat">Repetir Contraseña:</label>
        <input type="password" name="password_repeat" required><br>

        <label for="ip">IP actual del equipo:</label>
        <input type="text" name="ip" required><br>

        <input type="submit" value="Registrar Usuario">
    </form>
</body>
</html>
